{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="{% static 'cart_and_orders/cart.css' %}" rel="stylesheet">
<script src="{% static 'cart_and_orders/cart.js' %}"></script>
<h2>Your Cart</h2>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
        <th></th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>
            <input type="number" min="1" value="{{ item.quantity }}" data-price="{{ item.product.price }}"
                class="quantity">
        </td>
        <td>{{ item.product.price }}</td>
        <td class="total">{{ item.total }}</td>
        <td><button class="remove">Remove</button></td>
    </tr>
    {% endfor %}
</table>
<p>Total: <span id="grandTotal"></span></p>
{% endblock %}
