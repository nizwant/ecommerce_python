{% extends "base.html" %}

{% block content %}
<div class="center-div">

        {% csrf_token %}
        <h2>Register</h2>
        <table class="form-table">
            {{ form.as_table }}

        <input type="submit" class="btn btn-default btn-lg" value="Register">
    </form>
</div>
{% endblock %}
