{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'base.css' %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if user.is_authenticated %}
    <div class="navbar">
        <a href="{% url 'index'%}">Product List</a>
        <p>Logged as: {{ user.username }}</p>

        <a class="signin" href="/accounts/logout/">Logout</a>
        <a class="signin" href="/accounts/profile/">Profile</a>
        <a class="signin" href="/orders/cart/">Cart</a>
        <a class="signin" href="{% url 'favorites'%}">Wish List</a>


    </div>
    {% else %}
    <div class="navbar">
        <a href="{% url 'index'%}">Product List</a>
        <a class="signin" href="/accounts/register/">Register</a>
        <a class="signin" href="/accounts/login/">Login</a>
    </div>
    {% endif %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
