{% extends "base.html" %}


{% block content %}
<h1>Lista produktów</h1>
{% if product_list %}
<div class="product-grid">
    {% for product in product_list %}
    <div class="product-card">
        <img src="{{ product.main_image.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }}</p>
    </div>
    {% endfor %}
</div>
{% else %}
<p>Brak produktów o takich parametrach</p>
{% endif %}
{% endblock %}
